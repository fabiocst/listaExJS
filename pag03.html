    <h2 id="total">
        </h1>

        <script>


            function calculaTotal() {
                var valor1 = document.getElementById("val1").value;
                var valor2 = document.getElementById("val2").value;
                var valor3 = document.getElementById("val3").value;
                var quantidade1 = document.getElementById("qtd1").value;
                var quantidade2 = document.getElementById("qtd2").value;
                var quantidade3 = document.getElementById("qtd3").value;
                total = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);
                console.log(total);
                document.getElementById("total").innerHTML = "O valor total da compra foi de: "+total+" Reais";
            }
