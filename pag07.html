    <h1>Manipulando Vetores em JS</h1><br><br>
    <label for="novoValor">Insira um novo valor</label>
    <input type="number" id="novoValor"><br><br>
    <button id="gravaValor" onclick="gravaValor()">Salvar entrada</button>
    <button id="mostraValores" onclick="mostraValores()">Mostrar Valores Salvos</button>
    <button id="mostraMenor" onclick="mostraMenor()">Mostra Menor</button>
    <button id="mostraMaior" onclick="mostraMaior()">Mostra Maior</button>
    <h3 id="resultado"></h3>

    <script>
        const valores = [];
        function customSort(a, b){return a>b; }
        function gravaValor(){
            var valor=parseInt(document.getElementById("novoValor").value);
            valores.push(valor);
            console.log(valores);
            document.getElementById("novoValor").value="";
        }
        function mostraValores(){
            //var tamanho= valores.le();
            valores.sort(customSort);
            document.getElementById("resultado").innerHTML=valores;
        }
        function mostraMenor(){
            var menor = Math.min(...valores);
            console.log(valores);
            document.getElementById("resultado").innerHTML=menor;
        }
        function mostraMaior(){
            var menor = Math.max(...valores);
            console.log(valores);
            document.getElementById("resultado").innerHTML=menor;
        }

    </script>
