<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Conversor de temperatura</h1>

    <label>Informe a temperatura<input type="text" id="temperatura"></label><br><br>
    <input type="radio" name="temp" id="fahrenheit">
    <label for="fahrenheit" >Converter para Fahrenheit</label><br>
    <input type="radio" name="temp" id="celsius">
    <label for="celsius">Converter para Celsius</label><br>
    <button onclick="converterTemperatura()">Converter Temperatura</button>
    <h3 id="result"></h3>
    <script>
        function converterTemperatura() {
            var temperatura = document.getElementById("temperatura").value;
            var resultado;
            if (document.getElementById("fahrenheit").checked) {
                resultado = temperatura * 1.8 + 32;
                console.log(resultado);
                document.getElementById("result").innerHTML = "Temperatura convertida para: "+resultado.toFixed(1)+"° Fahrenheit";
            } else if (document.getElementById("celsius").checked) {
                resultado = (temperatura - 32) / 1.8;
                document.getElementById("result").innerHTML = "Temperatura convertida para: "+resultado.toFixed(1)+"° Celsius";
            } else {
                document.getElementById("result").innerHTML = "Tem que escolher uma opção!!";
            }
        }
    </script>
</body>

</html>
