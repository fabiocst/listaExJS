    <h1>Calculadora de IMC</h1><br><br>
    <label for="altura">Informe sua altura</label>
    <input type="number" id="altura"><br><br>
    
    <h3>Selecione o sexo</h3>
    <input type="radio" name="sexo" id="fem">
    <label for="fem">Feminino</label><br>
    <input type="radio" name="sexo" id="masc">
    <label for="masc">Masculino</label><br>

    <button id="calcular" onclick="calculaIMC()">Calcular peso</button>
    <h3 id="resultado"></h3>

    <script>
        function calculaIMC(){
            var altura=document.getElementById("altura").value;
            
            var resultado;
            if(document.getElementById("fem").checked){
                resultado=(72.7*altura)-58;
                
            }else if(document.getElementById("masc").checked){
                document.getElementById("masc").checked
                resultado=(62.1*altura)-44.7;
            }else{
                document.getElementById("resultado").innerHTML="Escolha o sexo!!";
            }
            document.getElementById("resultado").innerHTML="Seu peso ideal é de "+resultado.toFixed(1)+"Kgs";

        }
    </script>
